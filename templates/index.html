<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="icon" type="image/png" href="./static/images/download.png">
    <meta charset="utf-8">
    <title>
      Olympics Participation Dashboard</title>
    <link rel="stylesheet" href="./static/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
    <link rel="stylesheet" href="./static/lib/css/dc.css">
    <link rel="stylesheet" href="./static/css/custom1.css">
    <link rel="stylesheet" href="./static/lib/css/jquery.dataTables.css">
  </head>

  <body class="application">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="height:70px;">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="./"><center><img src="./static/images/download.png" style="width: :20px;height:20px;">        Olympics Participation Dashboard</center></a>
        </div>
      </div>
    </div>
    <br><br>

  <div class="container-fluid" style="width:1200px;height:2600px;float:center;">

    <div class="row">

      <div class="col-sm-6">
        <div class="row">

          <!-- Year Chart -->
          <div class="col-sm-12"style="width:1600px;height:300px;float:left;">
            <div class="chart-wrapper"style="width:100%;height:250px;">
              <div class="chart-title"style="height:50px;">
                <center><strong>Number of Olympic Participants</strong></center>
              </div>
              <div class="chart-stage"style="height:200px;">
                <div id="year-chart" style="display:block;"></div>
              </div>
            </div>
          </div>

          <!-- Sex Pie -->
          <div class="col-sm-6" style = "float:left; width:700px;bottom:50px;">
            <div class="chart-wrapper" style="width:50%;height:310px;position:relative;">
              <div class="chart-title" style="height:50px;">
                <center><strong>Sex</strong></center>
              </div>
              <div class="chart-stage" style="height:260px;">
                <div id="sex-chart"></div>
              </div>
            </div>
          </div>
          <!-- Sex Pie -->

          <!-- Age Group Pie -->
          <div class="col-sm-6" style = "float:left; width:700px;bottom:386px;left:350px;">
            <div class="chart-wrapper" style="width:50%;height:300px;position:relative;">
              <div class="chart-title" style="height:50px;">
                <center><strong>Age Group</strong></center>
              </div>
              <div class="chart-stage" style="height:250px;">
                <div id="age-chart"></div>
              </div>
            </div>
          </div>
          <!-- Age Group Pie -->

          <!-- Country Pie -->
          <div class="col-sm-6" style = "float:left; width:700px;bottom:722px;left:700px;">
            <div class="chart-wrapper" style="width:50%;height:300px;position:relative;">
              <div class="chart-title" style="height:50px;">
                <center><strong>Country Representation</strong></center>
              </div>
              <div class="chart-stage" style="height:250px;">
                <div id="team-chart"></div>
              </div>
            </div>
          </div>
          <!-- Country Pie -->

          <!-- Season Pie -->
          <div class="col-sm-6" style = "float:left; width:700px;bottom:1060px;left:1050px;">
            <div class="chart-wrapper" style="width:50%;height:310px;position:relative;">
              <div class="chart-title" style="height:50px;">
                <center><strong>Olympic Season</strong></center>
              </div>
              <div class="chart-stage" style="height:260px;">
                <div id="season-chart"></div>
              </div>
            </div>
          </div>
          <!-- Season Pie -->

          <!-- City Pie -->
          <div class="col-sm-6" style = "float:left; width:700px;bottom:1080px;">
            <div class="chart-wrapper" style="width:50%;height:300px;position:relative;">
              <div class="chart-title" style="height:50px;">
                <center><strong>Host City</strong></center>
              </div>
              <div class="chart-stage" style="height:250px;">
                <div id="city-chart"></div>
              </div>
            </div>
          </div>
          <!-- City Pie -->

          <!-- Sport Pie -->
          <div class="col-sm-6" style = "float:left; width:700px;bottom:1415px;left:350px;">
            <div class="chart-wrapper" style="width:50%;height:300px;position:relative;">
              <div class="chart-title" style="height:50px;">
                <center><strong>Sport</strong></center>
              </div>
              <div class="chart-stage" style="height:250px;">
                <div id="sport-chart"></div>
              </div>
            </div>
          </div>
          <!-- Sport Pie -->

        </div>
      </div>
    </div>
  </div>

  <script src="./static/js/jquery.js"></script>
  <script src="./static/lib/js/jquery.min.js"></script>
  <script src="./static/lib/js/bootstrap.min.js"></script>
  <script src="./static/lib/js/crossfilter.js"></script>
  <script src="./static/lib/js/d3.js"></script>
  <script src="./static/lib/js/dc.js"></script>
  <script src="./static/lib/js/queue.js"></script>
  <script src="./static/lib/js/datamaps.js"</script>
  <script src="./static/lib/js/json2.js"</script>
  <script src="./static/lib/js/keen.min.js"></script>
  <script src='./static/js/charts.js' type='text/javascript'></script>
</body>
</html>
