<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="icon" type="image/png" href="./static/images/download.png">
  <meta charset="utf-8">
  <title>
    Olympics Participation Dashboard</title>
  <link rel="stylesheet" href="./static/lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
  <link rel="stylesheet" href="./static/lib/css/dc.css">
  <link rel="stylesheet" href="./static/css/custom.css">

</head>
  <body class="application">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="height:70px;">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="./"><center><img src="./static/images/download.png" style="width: :20px;height:20px;">Malware Dashboard</center></a>
          <a href="./researcher_count"><center>Researcher Count</center></a>
          <a href="./sla"><center>SLA</center></a>
        </div>
      </div>
    </div>
    <div class="date" style="float:left">
      <h3>Search by Date</h3>
        <table>
          <tr>
        <th><center><h4>From:</h4><input id="from" type="date" name="from" style="float:left;"></center></th>
        <th><center><h4>To:</h4><input id="to" type="date" name="to" style="float:left;"></center></th>
      </tr>
    </table>
        <p><center><input type="button" id="search" value="Search" style="float:left;"></center></p>
      <br><br><br><br>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br>
    <div class="loader" id="loader" style="position:relative;display:none;">
      </div>
    <div class="container-fluid" style="width:100%;float:left;">

      <div class="row"style="float:left">
        <div class="col-sm-6" style="float:left">
          <div class="row"style="float:left">

            <!-- Time Chart -->
            <div class="col-sm-12"style="width:80%;position:relative;right:10px;">
              <div class="chart-wrapper"style="width:100%;height:20%;left:10px;">
                <div class="chart-title"style="height:10%;">
                  <center><strong>Number of Escalations</strong></center>
                </div>
                <div class="chart-stage"style="height:90%;">
                  <div id="time-chart"></div>
                </div>
              </div>
            </div>
            <!-- Time Chart -->
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br>

            <!-- Maps -->
            <div class = "region_and_metric" style = "width:1200px;">
              <div class = "col-sm-10" style = "float:left; width:600px;">
                <div class = "chart-wrapper"style="width:600px;height:500px;">
                  <div class = "chart-title"style="height:70px;">
                    <center><strong>Distribution of escalations</strong></center>
                    <center><h5>(Click on a region to view)</h5></center>
                  </div>
                  <div class = "chart-stage"style="height:430px;">
                    <div id = "region-chart"></div>
                  </div>
                </div>
              </div>


              <!-- Metric  -->
              <div class="col-sm-3" style = "float:right; width:600px;">
                <div class="chart-wrapper"style="height:200px;">
                  <div class="chart-title"style="height:70px;">
                    <center><strong>Total Number of Escalations</strong></center>
                  </div>
                  <div class="chart-stage"style="height:130px;">
                    <center><div align = "center" id="total-escalations-nd" style="font-size:60px;"></div></center>
                  </div>
                </div>
              </div>
              </div>
              <br><br>
              <div class = "col-sm-10" style = "float:center; width:300px;">
                <div class = "chart-wrapper"style="width:400px;height:330px;">
                  <div class = "chart-title"style="height:70px;">
                    <center><strong>Issues Type</strong></center>
                  </div>
                  <div class = "chart-stage"style="height:300px;">
                    <div id = "issue-chart"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


  </div>
  <script src="./static/lib/js/FileSaver.js"></script>
  <script src="./static/js/jquery.js"></script>

  <script src="./static/lib/js/queue.js"></script>
  <script src="./static/lib/js/datamaps.js"</script>
  <script src="./static/lib/js/json2.js"</script>
  <script src="./static/lib/js/keen.min.js"></script>
  <script src='./static/js/charts.js' type='text/javascript'></script>

</html>
